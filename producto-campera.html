<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campera Urbana | URBANA VIVA</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="container header-content">
    <div class="logo">URBANA VIVA</div>
    <a href="index.html" class="btn-secondary">← Volver</a>
  </div>
</header>

<!-- PRODUCTO -->
<section class="section">
  <div class="container grid product-detail">

    <!-- IMAGEN DEL PRODUCTO -->
    <div class="fade-up">
      <img
        src="https://i.postimg.cc/mrMWRGG2/campera-Urbana.png"
        alt="Campera Urbana"
        style="width:100%; max-width:500px; border-radius:12px;"
      >
    </div>

    <!-- INFORMACIÓN -->
    <div class="fade-up">
      <h1 class="section-title">Campera Urbana</h1>

      <p style="margin:16px 0;">
        Campera de estilo urbano, ideal para uso diario.
        Diseño moderno, cómoda y resistente.
      </p>

      <strong style="font-size:28px;">$45.000</strong>

      <div style="margin:24px 0;">
        <label for="talle"><strong>Talle</strong></label><br>
        <select id="talle" style="padding:12px; margin-top:8px; width:120px;">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
      </div>

      <button class="btn-primary add-cart">
        Agregar al carrito
      </button>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="container">
    <small>Sitio web de muestra con fines demostrativos</small>
  </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
